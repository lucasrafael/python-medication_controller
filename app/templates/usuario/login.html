{% extends 'layout/base.html' %}

{% block content %}

<div class="panel panel-default">
    <div class="panel-heading img-responsive">
        <h3><span class="fa fa-key"></span>&nbsp;
            Iniciar sess&atilde;o
        </h3>
    </div>

    <div class="panel-body">

        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <form class="form-horizontal" method="post" action="/usuario/login">

                    {% csrf_token %}

                    <div class="form-group">
                        <label for="login" class="col-sm-5 control-label"><span class="text-danger">*</span>Login</label>
                        <div class="col-sm-7">
                            {{ form.login }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-5 control-label"><span class="text-danger">*</span>Senha</label>
                        <div class="col-sm-7">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-7">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="reset" class="btn btn-default">Limpar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
